     const refreshButton = document.getElementById('refresh-button');

 const workOrderDataContainer = document.getElementById('work-order-data');
 const rotateBtn = document.getElementById('toggle-rotation');

    function updateRotateButton() {

     function updateRefreshTimer() {

         refreshTimerEl.textContent = `Next refresh in ${m}:${s}`;
         refreshCountdown = refreshCountdown > 0 ? refreshCountdown - 1 : 0;
     }
     setInterval(updateRefreshTimer, 1000);
    rotateBtn.addEventListener('click', () => {

	// Function to format Unix timestamp to "YYYY-MM-DD" format
	function formatDate(timestamp) {
		const date = new Date(timestamp * 1000); // Convert to milliseconds
		const year = date.getFullYear();
		const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
		const day = String(date.getDate()).padStart(2, '0');
		return `${year}-${month}-${day}`;
	}
	// Function to format Unix timestamp to "YYYY-MM-DD" format with hour and minute
        function formatDateTime(timestamp) {
                const date = new Date(timestamp * 1000); // Convert to milliseconds
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
        }


        function getWeatherIcon(desc) {
            const d = desc.toLowerCase();
            if (d.includes('sun')) return 'â˜€ï¸';
            if (d.includes('cloud')) return 'â˜ï¸';
            if (d.includes('rain')) return 'ðŸŒ§ï¸';

        function displayAlerts(alerts) {
            const alertContainer = document.getElementById('alert-container');
            if (alerts.length) {
                alertContainer.innerHTML = alerts.map(a => `<div>${a}</div>`).join('');
                alertContainer.style.display = 'block';

        function fetchWeather() {
            fetch('https://wttr.in/Indianapolis?format=j1&' + Date.now())
                .then(res => res.text())
                .then(text => {
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (err) {
                        throw new Error('Invalid weather response');
                    }
                    const container = document.getElementById('weather-container');
                    container.innerHTML = '';
                    const alerts = [];
                    const days = data.weather.slice(0, 7);
                    days.forEach(day => {
                        const entry = document.createElement('div');
                        entry.className = 'weather-day';
                        const iconDesc = day.hourly[0].weatherDesc[0].value;
                        const icon = getWeatherIcon(iconDesc);
                        const temp = day.maxtempF;
                        const dow = new Date(day.date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'short' });
                        entry.innerHTML = `<div>${day.date}</div><div>${dow}</div><div class="weather-icon">${icon}</div><div class="weather-temp">${temp}Â°F</div>`;
                        container.appendChild(entry);

                        const high = parseInt(day.maxtempF, 10);
                        const low = parseInt(day.mintempF, 10);
                        const desc = iconDesc.toLowerCase();
                        if (high >= 95) alerts.push(`Heat alert: High ${high}Â°F on ${day.date}`);
                        if (low <= 32) alerts.push(`Freeze alert: Low ${low}Â°F on ${day.date}`);
                        if (/(thunder|tornado|flood|snow|storm)/.test(desc)) alerts.push(`Severe weather: ${iconDesc} on ${day.date}`);
                    });
                    displayAlerts(alerts);
                })
                .catch(err => {
                    console.error('Weather error', err);
                    const container = document.getElementById('weather-container');
                    container.innerHTML = '<div>Weather data unavailable</div>';
                });
        }
        fetchWeather();

        function applyColumnConfig() {
            if (!config.columns) return;
            const page = window.location.pathname.split('/').pop() || 'index.html';
            const cols = config.columns[page] || [];
            document.querySelectorAll('th[data-col]').forEach(th => {

            });
            document.querySelectorAll('#work-order-data tr').forEach(tr => {
                tr.querySelectorAll('td[data-col]').forEach(td => {

        function rotatePages() {
            if (!config.pages) return;
            const page = window.location.pathname.split('/').pop() || 'index.html';
            const pages = config.pages;
            const interval = config.interval || 15000;
            const next = pages[(pages.indexOf(page) + 1) % pages.length];
            setTimeout(async () => {
                if (await checkBurnIn()) return;
                if (localStorage.getItem('rotationPaused') === 'true') return;
                if (next && next !== page) window.location.href = '/' + next;
            }, interval);
        }
		
      function scheduleRefresh(delay) {
        clearTimeout(refreshTimeout);
        refreshCountdown = Math.floor(delay / 1000);
        updateRefreshTimer();
        refreshTimeout = setTimeout(refreshAll, delay);
      }

      async function refreshAll() {
        await loadStatus();

	  async function loadStatus() {
		  const res = await fetch('/api/workorders/prodstatus?t=' + Date.now(), { cache: 'no-store' });
		  const data = await res.json();
		
		  // rows may be in rows or tiles
		  let rows = Array.isArray(data?.rows) ? data.rows
		           : (Array.isArray(data?.tiles) ? data.tiles : []);
		
		  // --- normalize the SQL wrapper if present ---
		  if (Array.isArray(rows) && rows.length === 1 && rows[0] && typeof rows[0] === 'object') {
		    const k = Object.keys(rows[0])[0]; // e.g., "JSON_F52E2B61-18A1-11d1-B105-00805F49916B"
		    const v = k && rows[0][k];
		    if (k && typeof v === 'string' && v.startsWith('[')) {
		      try { rows = JSON.parse(v); } catch { /* leave as-is if parse fails */ }
		    }
		  }
		
		  if (!rows.length) {
		    console.warn('[prodstatus] no rows to render yet');
		    return;
		  }
		
		  renderStatus(rows, data.lastRefreshUtc);
		  if (data.nextRefresh) scheduleRefresh(Math.max(0, data.nextRefresh - Date.now()));
		}

     function renderStatus(rows, lastRefreshUtc) {
		  console.log('[prodstatus] rows length:', rows?.length, 'sample row:', rows?.[0]);
		
		  const asArr = x => Array.isArray(x) ? x : [];
		  const sfind = (x, fn) => asArr(x).find(fn);
		  const sfor  = (x, fn) => asArr(x).forEach(fn);
		
		  const tbody = document.getElementById('status-data');
		  tbody.innerHTML = '';
		  if (lastRefreshUtc) {
		    const lrEl = document.getElementById('last-refresh-status');
		    lrEl.textContent = `Â· Last refresh: ${
			  new Date(lastRefreshUtc).toLocaleString('en-US', { timeZone: 'America/Indiana/Indianapolis' })
			}`;
		  }
		
		  const colorMap = mappings.statusColorMapping || {};
		  const textMap  = mappings.statusTextMapping  || {};
		
		  sfor(mappings.productionAssets, (item) => {
		    const entry = sfind(rows, r => String(r.assetID) === String(item.id)) || {};
		
		    // Prefer Field-95 text (assets/fields): value/valueText; then any legacy fields
		    const raw =
		      entry.assetStatus ?? entry.value ?? entry.valueText ??
		      entry.statusText  ?? entry.status ?? entry.statusID ?? 'N/A';
		
		    // map numeric-looking codes via textMap; otherwise use text as-is
		    let text;
		    if (typeof raw === 'number' || (/^\d+$/).test(String(raw).trim())) {
		      text = textMap[String(raw)] || String(raw);
		    } else {
		      text = String(raw);
		    }
		    text = text.replace(/\u00A0/g, ' ').trim();
		
		    // find a color by mapped id or by text
		    const idFromText = Object.keys(textMap).find(k => (textMap[k] || '').toString().toLowerCase() === text.toLowerCase());
		    const keyForColor = idFromText || text;
		    const bg = colorMap[keyForColor] || '#fff';
		
		    const tr = document.createElement('tr');
		    tr.style.backgroundColor = bg;
		
		    const bgLower = String(bg).toLowerCase();
		    let fg = '#000';
		    if (bgLower === '#d64550' || bgLower === 'red') fg = '#fff';
		    else if (bgLower === '#118dff' || bgLower === 'blue') fg = '#fff';
		    tr.style.color = fg;
		
		    tr.innerHTML = `
		      <td>${item.name}</td>
		      <td>${text}</td>
		    `;
		    tbody.appendChild(tr);
		  });
		}
