<body>

    <div class="container">
        <h1>Work Order Status</h1>

        <!-- User input section -->
        <div>
            <!--<input type="text" id="input-value" placeholder="Enter a value">-->
            <!--<button id="fetch-button">Fetch Work Orders</button>-->
			<button id="refresh-button">Refresh</button>
        </div>

        <!-- Work order breakdown table -->
        <table>
            <thead>
                <tr>
                    <th>Location ID</th>
					<th>Task ID</th>
					<th>Asset ID</th>
					<th>Priority</th>
					<th>Name</th>

					<th>Type</th>
					<th>Created Date</th>
                    <th>Due Date</th>
                    <th>Status ID</th>

                <!-- Work order data will be inserted here -->

	<!-- Load the JavaScript code for fetching data through the server -->
    
	<script>
    // User input section
    //const fetchButton = document.getElementById('fetch-button');
    //const inputValue = document.getElementById('input-value');
    //const workOrderDataContainer = document.getElementById('work-order-data');
        const refreshButton = document.getElementById('refresh-button');
    const workOrderDataContainer = document.getElementById('work-order-data');
    let mappings = {};

    fetch('/mappings.json')
        .then(res => res.json())
        .then(data => {
            mappings = data;
            fetchData();
        })
        .catch(err => {
            console.error('Failed to load mappings:', err);
            fetchData();
        });
	
	// Function to format Unix timestamp to "YYYY-MM-DD" format
	function formatDate(timestamp) {
		const date = new Date(timestamp * 1000); // Convert to milliseconds
		const year = date.getFullYear();
		const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
		const day = String(date.getDate()).padStart(2, '0');
		return `${year}-${month}-${day}`;
	}
	// Function to format Unix timestamp to "YYYY-MM-DD" format with hour and minute
        function formatDateTime(timestamp) {
                const date = new Date(timestamp * 1000); // Convert to milliseconds
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        function updateClock() {
            const options = { timeZone: 'America/Indiana/Indianapolis', hour: 'numeric', minute: '2-digit', second: '2-digit' };
            const formatter = new Intl.DateTimeFormat('en-US', options);
            document.getElementById('clock').textContent = formatter.format(new Date());
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getWeatherIcon(desc) {
            const d = desc.toLowerCase();
            if (d.includes('sun')) return 'â˜€ï¸';
            if (d.includes('cloud')) return 'â˜ï¸';
            if (d.includes('rain')) return 'ðŸŒ§ï¸';
            if (d.includes('snow')) return 'â„ï¸';
            return 'ðŸŒ¡ï¸';
        }
        function fetchWeather() {
            fetch('https://wttr.in/Indianapolis?format=j1')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('weather-container');
                    container.innerHTML = '';
                    const days = data.weather.slice(0, 2);
                    days.forEach(day => {
                        const entry = document.createElement('div');
                        entry.className = 'weather-entry';
                        const icon = getWeatherIcon(day.hourly[0].weatherDesc[0].value);
                        const temp = day.maxtempF;
                        entry.innerHTML = `<div>${day.date}</div><div>${icon} ${temp}Â°F</div>`;
                        container.appendChild(entry);
                    });
                })
                .catch(err => console.error('Weather error', err));
        }
        fetchWeather();



    function fetchData() {
		// Make API request with user-input value and authorization header
		// You need to fetch the asset data first to swap ID for Name
		fetch('/api/assets') // Use the endpoint for fetching assets
        .then(response => response.json())
        .then(assetsData => {
            // Create a mapping of assetID to assetName
            const assetMapping = mappings.asset ? { ...mappings.asset } : {};
            assetsData.forEach(asset => {
                if (!assetMapping[asset.assetID]) {
                    assetMapping[asset.assetID] = asset.name;
                }
            });
			
			fetch('/api/task') // Use the endpoint you set up on the server		
				.then(response => {
					console.log('Response status:', response.status);
					return response.json();
				})
			
			//.then(response => response.json())
			.then(data => {
				//***console.log('Received data:', data);
				
				// Process data and update the table
				const tasks = data;

				// Clear existing table rows
				workOrderDataContainer.innerHTML = '';
				
                                // Load mappings from configuration file
                                const statusMapping = mappings.status || {};
                                const typeMapping = mappings.type || {};
                                const locationMapping = mappings.location || {};
                                const teamMapping = mappings.team || {};
                                const priorityMapping = mappings.priority || {};
				
				// Filter and display the relevant data
				tasks.forEach(task => {
					const row = document.createElement('tr');
                                        row.innerHTML = `
                                                <td>${locationMapping[task.locationID] || task.locationID}</td>
                                                <td>${task.taskID}</td>
                                                <td>${assetMapping[task.assetID] || task.assetID}</td>
                                                <td>${priorityMapping[task.priority] || task.priority}</td>
                                                <td>${task.name}</td>
                                                <td>${task.description}</td>
                                                <td>${typeMapping[task.type] || task.type}</td>
                                                <td>${formatDateTime(task.createdDate)}</td>
                                                <td>${formatDate(task.due)}</td>
                                                <td>${statusMapping[task.statusID] || task.statusID}</td>
                                                <td>${teamMapping[task.teamID] || task.teamID}</td>
                                        `;
					workOrderDataContainer.appendChild(row);
				});
			})
			.catch(error => {
				console.error('Error fetching tasks:', error);
				// Display error message on webpage
				workOrderDataContainer.innerHTML = 'Error fetching data.';
			});
    })
	.catch(error => {
            console.error('Error fetching assets:', error);
            workOrderDataContainer.innerHTML = 'Error fetching data.';
        });
	}
	refreshButton.addEventListener('click', () => {
        // Fetch and load the data without reloading the page
        fetchData();
    });

    // Fetch and load the data when the page loads
    //fetchData();
</script>
